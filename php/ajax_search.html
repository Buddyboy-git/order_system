<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendor Product Search - Buddy Boy Provisions</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }
    
    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .header p {
      font-size: 1.2em;
      opacity: 0.9;
    }
    
    .container {
      max-width: 1200px;
      margin: auto;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
    }
    
    .search-section {
      margin-bottom: 30px;
    }
    
    .search-container {
      position: relative;
      margin-bottom: 20px;
    }
    
    .controls-row {
      margin-bottom: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      border: 1px solid #e0e0e0;
    }
    
    .filter-controls {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    
    .filter-controls label {
      font-weight: 600;
      color: #555;
      font-size: 0.9em;
    }
    
    .filter-controls select {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: white;
      font-size: 0.9em;
      min-width: 120px;
      cursor: pointer;
      transition: border-color 0.2s ease;
    }
    
    .filter-controls select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
    }
    
    #searchBox {
      width: 100%;
      padding: 15px 50px 15px 20px;
      font-size: 1.1em;
      border: 2px solid #e0e0e0;
      border-radius: 50px;
      outline: none;
      transition: all 0.3s ease;
      background: white;
    }
    
    #searchBox:focus {
      border-color: #667eea;
      box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
    }
    
    .search-icon {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 1.2em;
    }
    
    .search-stats {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      font-size: 0.9em;
      color: #666;
    }
    
    .vendor-badges {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    .vendor-badge {
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.8em;
      font-weight: bold;
      color: white;
    }
    
    .thumanns { background: #e74c3c; }
    .mandv { background: #8e44ad; }
    .westside { background: #3498db; }
    .driscoll { background: #f39c12; }
    
    #loading {
      display: none;
      text-align: center;
      padding: 20px;
      color: #667eea;
    }
    
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #results {
      min-height: 200px;
    }
    
    .results-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .results-table th {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 15px;
      text-align: left;
      font-weight: 600;
    }
    
    .results-table td {
      padding: 12px 15px;
      border-bottom: 1px solid #f0f0f0;
      transition: background-color 0.2s ease;
    }
    
    .results-table tr:hover td {
      background-color: #f8f9ff;
    }
    
    .price {
      font-weight: bold;
      color: #27ae60;
      font-size: 1.1em;
    }
    
    .item-code {
      font-family: 'Courier New', monospace;
      background: #f5f5f5;
      padding: 3px 6px;
      border-radius: 4px;
      font-size: 0.9em;
    }
    
    .vendor-cell {
      font-weight: bold;
      background-color: #f9f9f9 !important;
      border-radius: 4px;
      padding: 8px 12px !important;
    }
    
    .vendor-cell.thumanns { 
      color: #ffffff !important; 
      background-color: #e74c3c !important; 
      font-weight: bold; 
    }
    .vendor-cell.mandv { 
      color: #ffffff !important; 
      background-color: #8e44ad !important; 
      font-weight: bold; 
    }
    .vendor-cell.westside { 
      color: #ffffff !important; 
      background-color: #3498db !important; 
      font-weight: bold; 
    }
    .vendor-cell.driscoll { 
      color: #ffffff !important; 
      background-color: #f39c12 !important; 
      font-weight: bold; 
    }
    
    .category {
      background: #ecf0f1;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 0.85em;
      color: #555;
    }
    
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }
    
    .empty-state h3 {
      margin-bottom: 10px;
      color: #666;
    }
    
    .tips {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      border-left: 4px solid #667eea;
    }
    
    .tips h4 {
      color: #667eea;
      margin-bottom: 10px;
    }
    
    .tips ul {
      color: #666;
      padding-left: 20px;
    }
    
    .tips li {
      margin-bottom: 5px;
    }
    
    .pagination-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 20px 0;
      padding: 20px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
    }
    
    .pagination-btn {
      padding: 10px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s ease;
    }
    
    .pagination-btn:hover:not(:disabled) {
      background: #5a6fd8;
    }
    
    .pagination-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    #pageInfo {
      font-weight: bold;
      color: #555;
      font-size: 14px;
    }
    
    .pagination-info {
      text-align: center;
      margin: 10px 0;
      color: #666;
      font-size: 0.9em;
    }
    
    @media (max-width: 768px) {
      .container {
        margin: 10px;
        padding: 20px;
      }
      
      .header h1 {
        font-size: 2em;
      }
      
      .filter-controls {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      
      .filter-controls select {
        min-width: 100%;
      }
      
      .search-stats {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }
      
      .results-table {
        font-size: 0.9em;
      }
      
      .results-table th,
      .results-table td {
        padding: 10px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üîç Vendor Product Search</h1>
    <p id="productCountHeader">Search Products!</p>
  </div>

  <div class="container">
    <div id="search-ui"></div>
  </div>



  <!-- Modular UniversalSearchUI loader with robust error handling -->
  <script src="universal_search_ui.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof UniversalSearchUI === 'undefined' || !UniversalSearchUI.init) {
        document.getElementById('search-ui').innerHTML = '<div style="color:red;padding:20px;text-align:center;">Error: universal_search_ui.js failed to load or initialize.<br>Check the script path and browser console for errors.</div>';
        return;
      }
      UniversalSearchUI.init({
        container: document.getElementById('search-ui'),
        apiUrl: 'universal_search.php'
      });
    });
  </script>

</body>
</html>
